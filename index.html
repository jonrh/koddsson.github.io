<!doctype html>
<html>
  <head>
    <title>My recipies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="ui grid">
      <div class="four wide column">
        <div class="ui left fixed vertical menu">
          <div class="ui category search item">
            <div class="ui transparent icon input">
              <input class="prompt" type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div>
          <a class="item" data-source="pizza-dough.json">Simple pizza dough</a>
          <a class="item" data-source="lasagna.json">Lasagna</a>
          <a class="item" data-source="peanutButterOatmealBars.json">
            Peanut butter oatmeal bars
          </a>
          <a class="item" data-source="overnightOatmeal.json">
            Overnight oatmeal
          </a>
        </div>
      </div>
      <div class="twelve wide column main">
        Welcome!
      </div>
    </div>
  </body>
</html>
